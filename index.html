<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Timed Boilling</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-primary">
    <div class="container my-5">
      <form class="bg-white shadow my-5 p-5 rounded js-form">
        <div class="input-group">
          <input
            class="form-control js-input"
            placeholder="Enter number..."
            type="text"
            autofocus
          />
          <button class="btn btn-primary" type="submit">Enter</button>
        </div>
        <ul class="list-unstyled my-3 d-flex flex-wrap js-list"></ul>
      </form>
    </div>
    <template class="js-template">
      <li class="loader col-1 js-spinner">
        <p class="text-primary text-center fw-bold fs-5 js-text"></p>
      </li>
    </template>
    <script src="./js/main.js"></script>
  </body>
</html>
